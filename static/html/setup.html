<!DOCTYPE html>

<html>
    <head>
        <link rel="stylesheet" href="/static/css/base.css" />
    </head>
    <header>
        <h1> Reform Setup </h1>
    </header>

    <body>
    <form method="post">
<fieldset>
    <div class="input-block">
        <label for="voltage"> Target Voltage </label>
        <input name="voltage" type="number" step="0.1"  list="comvolts" placeholder="Click for volts...">
        <span class="unit">V</span>

        <datalist id="comvolts">
            <option value="6"></option>
            <option value="10"></option>
            <option value="16"></option>
            <option value="25"></option>
            <option value="50"></option>
            <option value="63"></option>
            <option value="100"></option>
        </datalist>
    </div>

    <div class="input-block">
        <label for="resistor"> Resistor </label>
        <input name="resistor" type="number" value="220" list="e6subset" placeholder="Click for E6 values...">
        <span class="unit">&Omega;</span>


        <datalist id="e6subset">
            <option value="100"></option>
            <option value="150"></option>
            <option value="220"></option>
            <option value="330"></option>
            <option value="470"></option>
            <option value="680"></option>
            <option value="1000"></option>
        </datalist>
    </div>


    <div class="input-block">
        <label for="imin"> Current Minimum </label>
        <input name="imin" type="number" value="150">
        <span class="unit">&mu;A</span>
    </div>

    <div class="input-block">
        <label for="imax"> Current Maximum </label>
        <input name="imax" type="number" value="2000">
        <span class="unit">&mu;A</span>
    </div>

    <div class="input-block">
        <label for="log_name"> Log Name</label>
        <input name="log_name" type="text" value="log">
        <span class="unit">.CSV</span>
    </div>
</fieldset>

        <input  class="link-block" type="submit" value="Start Reforming..." />


    </form>
    <h2> Log Download &  Replay</h2>

    <select class="input-block" name="log_filename" id="log-select">
    </select>


    <div class="input-block">
        <label for="replay-speed"> Replay Speed </label>
        <input id="replay-speed" name="replay-speed" type="number" value="20">
        <span class="unit">Lines</span>
    </div>


    <input type="button" class="link-block" id="log-download" href="log_download?log=log.csv" download="NotALog.csv" value="Download"  onClick="doDownload()" />
    <input type="button" class="link-block" id="log-replay" href="log_download?log=log.csv" download="NotALog.csv" value="Replay"  onClick="doReplay()" />

    <script src="/static/js/setup.js"></script>

</html>
