<!DOCTYPE html>

<html>
    <head>
        <link rel="stylesheet" href="/static/css/base.css" />
        <script type="text/javascript">
            const queryString = window.location.search;
            const urlParams = new URLSearchParams(queryString);
            if (urlParams.get('error') == "voltage")
            {
                alert("Please enter a valid voltage");
            }
            if (urlParams.get('error') == "resistor")
            {
                alert("Please enter a valid resistance");
            }
            if (urlParams.get('error') == "imin")
            {
                alert("Please enter a valid minimum current");
            }
            if (urlParams.get('error') == "imax")
            {
                alert("Please enter a valid maximum current");
            }
            if (urlParams.get('error') == "log_name")
            {
                alert("Please enter a valid log name");
            }
        </script>
    </head>
    <header>
        <h1> Reform Setup </h1>
    </header>

    <body>
    <form method="post">
<fieldset>
    <div class="input-block">
        <label for="voltage"> Target Voltage </label>
        <input name="voltage" type="number" step="0.1"  list="comvolts" placeholder="Click for volts...">
        <span class="unit">V</span>

        <datalist id="comvolts">
            <option value="6"></option>
            <option value="10"></option>
            <option value="16"></option>
            <option value="25"></option>
            <option value="50"></option>
            <option value="63"></option>
            <option value="100"></option>
        </datalist>
    </div>

    <div class="input-block">
        <label for="resistor"> Resistor </label>
        <input name="resistor" type="number" value="220" list="e6subset" placeholder="Click for E6 values...">
        <span class="unit">&Omega;</span>


        <datalist id="e6subset">
            <option value="100"></option>
            <option value="150"></option>
            <option value="220"></option>
            <option value="330"></option>
            <option value="470"></option>
            <option value="680"></option>
            <option value="1000"></option>
        </datalist>
    </div>


    <div class="input-block">
        <label for="imin"> Current Minimum </label>
        <input name="imin" type="number" value="150">
        <span class="unit">&mu;A</span>
    </div>

    <div class="input-block">
        <label for="imax"> Current Maximum </label>
        <input name="imax" type="number" value="2000">
        <span class="unit">&mu;A</span>
    </div>

    <div class="input-block">
        <label for="log_name"> Log Name</label>
        <input name="log_name" type="text" value="log">
        <span class="unit">.CSV</span>
    </div>
</fieldset>
    <div class="input-block">
        <input type="submit" value="Start Reforming..." />

    </div>

    <form>
</html>
