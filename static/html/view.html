<!DOCTYPE html>

<html>
    <head>
        <link rel="stylesheet" href="static/dist/uPlot.min.css">
        <script src="static/dist/uPlot.iife.min.js"></script>

        <link rel="stylesheet" href="/static/css/base.css" />

    </head>


    <header>
        <h1> Reform Data </h1>
    </header>

    <body>
        <div class="input-block">
            <header>
                <p> PSU </p>
            </header>

            <span id="psu-voltage"> volts </span>
            <span class="unit">V</span>
            <br/>

            <span id="psu-current"> current </span>
            <span class="unit">mA</span>

        </div>

        <div class="input-block">
            <header>
                <p> Capacitor </p>
            </header>

            <span id="cap-voltage"> volts </span>
            <span class="unit">V</span>
            <br/>

            <span id="cap-current"> current </span>
            <span class="unit">&mu;A</span>
        </div>

        <div class="input-block">
            <header>
                <p> Target Voltage </p>
            </header>
            <span id="voltage"> volts </span>
            <span class="unit">V</span>
        </div>

        <div class="input-block">
            <header>
                <p> Max Voltage </p>
            </header>
            <span id="voltage-max"> volts </span>
            <span class="unit">V</span>
        </div>

        <div class="input-block">
            <header>
                <p> Current Limits </p>
            </header>
            <span> Min: </span>
            <span id="imin"> volts </span>
            <span class="unit">&mu;A</span>
            <br/>

            <span> Max: </span>
            <span id="imax"> current </span>
            <span class="unit">&mu;A</span>

        </div>

        <a class="link-block" href="/kill" style="float:right;">Kill Reform</a>
        <a class="link-block" href="/setup" style="float:right;">Setup</a>

        <br/>
        <div id="plot"></div>

    </body>

        <script src="/static/js/view.js"></script>

</html>
