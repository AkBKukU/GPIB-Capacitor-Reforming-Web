<!DOCTYPE html>

<html>
    <head>
        <link rel="stylesheet" href="/static/css/base.css" />
        <script src="/static/js/view.js"></script>
    </head>


    <header>
        <h1> Reform Data </h1>
    </header>

    <body>
        <div class="input-block">
            <span> Target Voltage: </span>
            <span id="voltage"> volts </span>
            <span class="unit">V</span>
        </div>

        <div class="input-block">
            <span> Cap Voltage: </span>

            <br/>

            <span> Cap Current: </span>
            <span id="cap-current"> current </span>
            <span class="unit">&mu;A</span>
        </div>

    </body>


</html>
